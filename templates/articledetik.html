{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mx-md-n5">
        <div class="col-md-7 mx-auto">
            <button type="button" class="btn btn-secondary" aria-label="Left Align" onclick="window.history.back()">Back</button>
            <h3 class="text-left">
               {{title}} 
            </h3>
            <small class="text-left">
                {{datetime}}
            </small>
            <br>
            {% if image|length > 1 %}
                    
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="mx-auto d-block" src="{{image[0]}}" alt="{{title}}">
                                <div class="carousel-caption d-none d-md-block">
                                    <p class="text-white bg-dark">{{inline_texts[0]}}</p>
                                </div>
                            </div>

                            {% for i in range(1, image|length) %}
                            <div class="carousel-item">
                                <img class="mx-auto d-block" src="{{image[i]}}" alt="{{title}}">
                                <div class="carousel-caption d-none d-md-block">
                                    <p class="text-white bg-dark">{{inline_texts[i]}}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
            
            {% else %}
                <img src="{{image[0]}}" class="mx-auto d-block" alt="{{title}}">
                
            {% endif %}

            <br>
            {{text_div|safe}} 
        </div>
        
    </div>
    
</div>
    
{% endblock content %}
