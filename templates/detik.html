{% extends 'base.html' %}

{% block title %}DetikTravel{% endblock title %}
    
{% block content %}
{% for i in range(links|length) %}
<section>
    <div class="container py-3">
        <div class="card">
            <form action="/detik" method="POST">
                <div class="row ">
                    <div class="col-md-4">
                        <img src="{{photo_links[i]}}" class="w-100">
                    </div>
                    <div class="col-md-8 px-3">
                        <div class="card-block px-3">
                            <h4>{{titles[i]}}</h4>
                            <h6>{{datetime[i]}}</h6>
                            <a href="{{links[i]}}">
                                <button type="submit" class="btn btn-primary" value="{{links[i]}}" name="link">Read More</button>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    </div>
</section>
{% endfor %}
{% endblock content %}
